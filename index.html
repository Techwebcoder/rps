<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>stonepaperscissor</title>
  </head>
  <body>
    <h1>Rock Paper Scissors &#128526;&#128520;</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/images/rock.png" alt="stone" />
        <p class="r">Rock</p>
      </div>
      <div class="choice" id="paper">
        <img src="/images/paper.png" alt="paper" />
        <p class="pa">Paper</p>
      </div>
      <div class="choice" id="scissor">
        <img src="/images/scissors.png" alt="scissor" />
        <p class="s">Scissor</p>
      </div>
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p class="w">You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p class="wa">Comp</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
